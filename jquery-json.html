    <script>
        $(document).ready(function () {
            $('#HelpButton').click(function () {
                $('#MyDiv').load('HelpDetails.html #MainTOC');
            });
            $('#HelpButtonGet').click(function () {
                $.get('HelpDetails.html', function (data) {
                    $('#OutPutDiv').html(data);
                });
            })
            $('#HelpButtonGetJSON').click(function () {
                $.getJSON('test.json', function (json) {
                    $('#jsonDiv').html("Please work " + json.name + '<br>' + "Location " + json.location);
                });
            });
            $('#HelpButtonBitcoinGetJSON').click(function () {
                $.getJSON('https://apiv2.bitcoinaverage.com/indices/global/ticker/BTCUSD', {
                    fiet: "USD", format: "json"
                },
                    function (data) {
                         $('#bitcoinDiv').html(data);
                    }
                );
            });
        });
    </script>
</head>
